<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin' Good Lookin'</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's Cookin' Good Lookin'</h1>
      <nav>
        <button class="menu-button" id="recipesBtn"><img class="icon" src="images/recipe-book.png"> All Recipes</button>
        <button class="menu-button"><img class="icon" src="images/like.png">  Favorites</button>
        <button class="menu-button"><img class="icon" src="images/baking.png"> To Cook</button>
      </nav>
    </header>
    <main>
      <section class="search-bar">
        <div class="drop-down">
        <button class="search-button"
        id="searchButton">Search Recipes</button>
        <div id="dropDownSearch" class="drop-down-search hidden">
          <input class="input" type="search" placeholder="Search Recipe" id="searchBar">
          <a id="searchByNameLink">Search recipe names</a>
          <a id="searchByIngredientLink">Search ingredients</a>
        </div>
      </div>
      </section>
      <section class="filter-icons" id="filterIcons">
        <button class="filter-buttons" id="appetizerButton">
        Appetizers</button>
        <button class="filter-buttons" id="breakfastButton">
        Breakfast</button>
        <button class="filter-buttons" id="lunchButton">
        Lunch</button>
        <button class="filter-buttons" id="dinnerButton">
        Dinner</button>
        <button class="filter-buttons" id="sideButton">
        Sides</button>
        <button class="filter-buttons" id="condimentButton">
        Condiments</button>
        <button class="filter-buttons" id="snackButton">
        Snacks</button>
        <button class="filter-buttons" id="showAllButton">
        Show All Recipes</button>
      </section>
      <section class="recipe-cards" id="recipeCardSection">
        <!-- display all recipe cards -->
      </section>
      <section id="recipeImageName">
        <!-- displays recipe image & name -->
      </section>
      <section class="ingredients-title hidden" id="ingredientsTitle">
        <h4>Ingredients</h4>
      </section>
      </section>
      <section id="recipeIngredients">
        <!-- displays recipe ingredients -->
      </section>
      <section class="directions-title hidden" id="directionsTitle">
        <h4>Directions</h4>
      </section>
      <section id="recipeDirections">
        <!-- display recipe directions -->
      </section>
      </section>
      <section id="recipeCost">
        <!-- display recipe cost here -->
      </section>
    </main>
  </body>
</html>
